name: Sync with Firebase

on:
  push:
    branches:
      - main  # or the branch you want to monitor

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install firebase-admin

      - name: Decode and write Firebase service account key
        env:
          FIREBASE_SERVICE_ACCOUNT_BASE: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: echo $FIREBASE_SERVICE_ACCOUNT_BASE > firebase-service-account.json

      - name: Sync with Firebase
        run: node sync.js
