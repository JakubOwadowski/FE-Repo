name: Firebase Upload

on:
  push:
    branches:
      - main # Change to your default branch if different

jobs:
  upload-images:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18' # Or any other version you prefer

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Authenticate to Firebase
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      run: firebase login:ci --token $FIREBASE_TOKEN

    - name: Find and upload images
      run: |
        find . -type f \( -iname "*.png" -o -iname "*.gif" \) -print0 | xargs -0 -I {} firebase storage:upload {} --path {}

